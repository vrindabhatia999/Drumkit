<body>

    <h1 class="text-center" id="c1">Drum Kit &nbsp;<img src="drum1.svg" height="70px"></h1>
    <div class="container mr-60">
        <input type="text" placeholder="Enter Your Name" id="input1"><br>
        <p id="p1"></p>
        <button type="submit" class="btn btn-primary" style="font-size: large;" onclick="sub1()">Enter</button>
        
    </div>
    <div class="set">
        <button class="v drum">v</button>
        <button class="r drum">r</button>
        <button class="i drum">i</button>
        <button class="n drum">n</button>
        <button class="d drum">d</button>
        <button class="a drum">a</button>

    </div>
